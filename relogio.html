<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="relogio.css">
    <title>Relógio Digital</title>
</head>
<body>

    <div class="titulo">Relógio Digital</div>

    <div id="relogio">
        <div class="circulo" style="--cor: #009c3b;">
            <div class="ponto ponto-horas"></div> <!-- Este ponto serve apenas para sofisticar o relógio -->
            <svg>
                <circle cx="90" cy="90" r="90"></circle> <!-- Este forma o círculo -->
                <circle cx="90" cy="90" r="90" id="hh"></circle> <!-- Este faz a animação do círculo -->
            </svg>
            <div id="horas"></div> <!-- Esta div pode ficar vazia, pois, o JS está inserindo o texto nela através do innerHTML -->
            <div class="hms">Horas</div>
        </div>
        <div class="circulo" style="--cor:rgb(4, 87, 241);">
            <div class="ponto ponto-minutos"></div> <!-- Este ponto serve apenas para sofisticar o relógio -->
            <svg>
                <circle cx="90" cy="90" r="90"></circle> <!-- Este forma o círculo -->
                <circle cx="90" cy="90" r="90" id="mm"></circle> <!-- Este faz a animação do círculo -->
            </svg>
            <div id="minutos"></div> <!-- Esta div pode ficar vazia, pois, o JS está inserindo o texto nela através do innerHTML -->
            <div class="hms">Minutos</div>
        </div>
        <div class="circulo" style="--cor: #ffdf00;">
            <div class="ponto ponto-segundos"></div> <!-- Este ponto serve apenas para sofisticar o relógio -->
            <svg>
                <circle cx="90" cy="90" r="90"></circle> <!-- Este forma o círculo -->
                <circle cx="90" cy="90" r="90" id="ss"></circle> <!-- Este faz a animação do círculo -->
            </svg>
            <div id="segundos"></div> <!-- Esta div pode ficar vazia, pois, o JS está inserindo o texto nela através do innerHTML -->
            <div class="hms">Segundos</div>
        </div>
    </div>

    <div class="creditos">
        <h2>Este relógio foi criado a partir de um tutorial do canal Online Tutorials. Meu código foi montado semelhante ao tutorial, porém, procurei documentar cada parte do código de acordo com meus conhecimentos. <span>Espero que goste!</span></h2>
    </div>

    <script src="relogio.js"></script>
</body>
</html>
